dist: xenial
language: minimal
#addons:
#  chrome: stable

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
  - docker build -t noaho/couchpotato .
  - docker run --name couchpotato -d -p 5050:5050 noaho/couchpotato
  - docker inspect --type=image noaho/couchpotato
  - sleep 60 # Wait for couchpotato to finish starting up.
  - docker logs couchpotato
